<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aptitude Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aptitude Test</h1>
    <form id="testForm">
        <p>1. What is 5 + 3?</p>
        <input type="radio" name="q1" value="8">8
        <input type="radio" name="q1" value="6">6<br />

        <p>2. Capital of India?</p>
        <input type="radio" name="q2" value="Delhi">Delhi
        <input type="radio" name="q2" value="Mumbai">Mumbai<br />

        <p>3. Synonym of Happy?</p>
        <input type="radio" name="q3" value="Joyful">Joyful
        <input type="radio" name="q3" value="Sad">Sad<br />

        <button type="submit">Submit Test</button>
    </form>
</body>

<script>
    document.getElementById("testForm").addEventListener("submit", function (e) {
        e.preventDefault();
        let score = 0;
        if (document.querySelector('input[name="q1"]:checked')?.value === "8") score++;
        if (document.querySelector('input[name="q2"]:checked')?.value === "Delhi") score++;
        if (document.querySelector('input[name="q3"]:checked')?.value === "Joyful") score++;

        localStorage.setItem("testScore", score);
        window.location.href = "result.html";
    });
</script>
</html>
